<!DOCTYPE html>
<html>
<head>
    <title>SafeBike - Toronto Route Finder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .controls { margin-bottom: 20px; padding: 20px; background: #f5f5f5; border-radius: 10px; }
        .input-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        #map { height: 500px; width: 100%; border: 2px solid #ddd; border-radius: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.loading { background: #d1ecf1; color: #0c5460; }
        h1 { color: #333; text-align: center; }
    </style>
</head>
